    app.directive('btButton', function() {
      return {
        transclude: true,
        scope: {
          'type': '@'
        },
        controller: function($scope) {
          $scope.booty = 'default';
          if ($scope.type) {
            $scope.booty = $scope.type
          }
        },
        template: '<button class="btn btn-{{booty}}" ng-transclude>click me</button>'
      };
    });
    </script>
